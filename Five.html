<html>
<head> 
	<title></title>
</head>
<body onload="draw()">
<canvas id ="sketch" width="500" height="500">
</canvas>
<script>

function draw () {
	//your drawing goes here 
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");

for (i=0; i<5; i=i+1){
	for (p=0; p<1; p=p+1){
	context.fillStyle = "#99FF00"
	context.fillRect(i*30, p*30, 25, 25);
	}
}

}
</script>
</body>
</html>
