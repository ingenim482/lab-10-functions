<html>
<head> 
	<title></title>
</head>
<body onload="draw()">
<canvas id ="sketch" width="500" height="500">
</canvas>
<script>

function draw () {
	//your drawing goes here 
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d")

	context.fillStyle = "#008080"
	context.beginPath();
	context.arc(100,100,100, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#99FF00"
	context.fillRect(220,0,200,200);
}
</script>
</body>
</html>
