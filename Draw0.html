<html>
<head> 
	<title></title>
</head>
<body onload="draw()">
<canvas id ="sketch" width="500" height="500">
</canvas>
<script>

function draw () {
	//your drawing goes here 
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d")

	context.fillRect(100,100,100,20);

	context.fillRect(120, 150,100,20);

	context.fillRect(140,200,100,20);
}
</script>
</body>
</html>
